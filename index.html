<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quotes App</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="container  vh-100 bg-body-secondary ">
        <div class="text-center d-flex justify-content-evenly align-items-center h-100 flex-column">
            <h2 class=" fw-bolder display-1">Quote Of The Day</h2>
            <h3>Press the button below to recieve a random quote!</h3>
            <div class="card  py-5 px-2 mt-4 border-5 border-danger bg-transparent  ">
                <i class="fas fa-rocket"></i>
                <p id="quote" class="fw-bolder"></p>
                <span id="name" class="fw-medium"></span>
            </div>
            <button onclick="getQuote()" class="btn btn-info">New Quote</button>
        </div>
    </div>
    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/main.js"></script>
</body>

</html>
